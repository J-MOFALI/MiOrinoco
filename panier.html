<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Caméra-Flsh</title>
    <link rel="stylesheet" href="Css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1899c55c92.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Allison&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="top">
            <div class="btn"><input type="search" name="where" value="Où voulez-vous être livré ?" placeholder="Where you want to pick-up"></div>
            <div class="logo">Oricam</div>
            <div class="aboutus"><i class="fas fa-users"></i></i>Nous ?</div>
            <div class="shopping"><a href="panier.html"><i class="fas fa-shopping-bag"></i>Panier</a></div>
            <div class="parrainage"><i class="fas fa-user-friends"></i>Parrainage</div>
        </div>
    </header>

    <!-- Section restaurant -->
    <div class="main_panier">
        <h2>Détails de la commande</h2>
        <div id="panier"></div>
        <h2>Remplissez le formulaire pour valider la commande</h2>
        <form id="form">
            <div class="group">
                <label for="firstname">Prénom :</label>
                <input type="text" id="firstname" name="firstname" placeholder="Josué" require>
                <small id="small_firstname"></small>
            </div>
            <div class="group">
                <label for="lastname">Nom :</label>
                <input type="text" id="lastname" name="lastname" placeholder="MOFALI" required>
                <small id="small_lastname"></small>
            </div>
            <div class="group">
                <label for="adress">Adresse :</label>
                <input type="text" id="adress" name="adress" placeholder="2 Allée des Micoux, 45500 Gien" required>
                <small id="small_adress"></small>
            </div>
            <div class="group">
                <label>Ville :</label>
                <input type="text" id="city" name="city" placeholder="Gien" required>
                <small id="small_city"></small>
            </div>
            <div class="group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="moi@contact.com" required>
                <small id="small_email"></small>
            </div>
        </form>
        <button id="sendto" type="submit" name="send">Valider votre commande</button>
    </div>

    <!-- Le footer -->
    <footer>
        <div class="h2"></div>
        <div class="list">
            <div class="elt"><i class="fas fa-hands-helping"></i>Partenariat</div>
            <div class="elt"><i class="fas fa-gavel"></i>Contours légales</div>
            <div class="elt"><i class="fas fa-envelope-open-text"></i><a href="mailto:contact@ohmyfood.com">Nous joindre</a></div>
        </div>
    </footer>

    <script src="panier.js"></script>

</body>

</html>
