<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Orinoco</title>
    <meta name="description" content="Ici venez trouver des caméras de haute performance à des prix plus que raisonnable, afin de retrouver les années lumière et rejoindre la fratrie d'arroseurs arrosés.  Il s'agit des appareils de meilleure qualité pour une prise de vidéos irrépréhensible.">
    <link rel="stylesheet" href="Css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1899c55c92.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Allison&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="left">
            <div class="logo">OriCam</div>
            <div class="text">Choisissez<br \> votre caméra !</div>
        </div>
        <div class="right"><a href="panier.html"><i class="fas fa-shopping-bag"></i></a></div>
        <div class="btn"><input type="search" name="Orinoco-product" value="Autre Orinoco, Exemple : Orinounours" placeholder="Other store Orinoco"></div>
    </header>

    <!-- Section restaurant -->
    <main>
        <h1>Faîtes votre choix !</h1>
        <article>
            <div id="product_1">
                <a href="produit1.html">
                    <div class="name">
                        <div class="brand">Roche</div>
                        <div class="price">650 Euros</div>
                    </div>
                </a>
            </div>
            <div id="product_2">
                <a href="vcam_2.html">
                    <div class="name">
                        <div class="brand">ClairK</div>
                        <div class="price">1050 Euros</div>
                    </div>
                </a>
            </div>
            <div id="product_3">
                <a href="vcam_3.html">
                    <div class="name">
                        <div class="brand">Sprinkler</div>
                        <div class="price">450 Euros</div>
                    </div>
                </a>
            </div>
            <div id="product_4">
                <a href="vcam_4.html">
                    <div class="name">
                        <div class="brand">Flash</div>
                        <div class="price">500 Euros</div>
                    </div>
                </a>
            </div>
            <div id="product_5">
                <a href="vcam_5.html">
                    <div class="name">
                        <div class="brand">Pixel</div>
                        <div class="price">500 Euros</div>
                    </div>
                </a>
            </div>
        </article>
    </main>

    <!-- Le footer -->
    <footer>
        <div class="h2"></div>
        <div class="list">
            <div class="elt"><i class="fas fa-hands-helping"></i>Partenariat</div>
            <div class="elt"><i class="fas fa-gavel"></i>Contours légales</div>
            <div class="elt"><i class="fas fa-envelope-open-text"></i><a href="mailto:contact@ohmyfood.com">Nous joindre</a></div>
        </div>
    </footer>

</body>

</html>
