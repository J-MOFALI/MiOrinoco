<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Caméra-Flsh</title>
    <link rel="stylesheet" href="Css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1899c55c92.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Allison&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="top">
            <div class="btn"><input type="search" name="where" value="Où voulez-vous être livrer ?" placeholder="Where you want to pick-up"></div>
            <div class="logo">Oricam</div>
            <div class="aboutus"><i class="fas fa-users"></i></i>Nous ?</div>
            <div class="shopping"><i class="fas fa-shopping-bag"></i>Panier</div>
            <div class="parrainage"><i class="fas fa-user-friends"></i>Parrainage</div>
        </div>
    </header>

    <!-- Section restaurant -->
    <div class="main">
        <h1>Votre commande</h1>
        <article>
            <div id="product_1">
            </div>
            <div class="info">
                <div class="description">
                    Capteur haute résolution HDR Super 35 de 6144 x 3456 pixels…
                </div>
                <div class="elt">650 €</div>
                <div class="elt">Payez cet article en 3<i class="fas fa-times"></i> ou 4<i class="fas fa-times"></i> via Orifuta</div>
                <div class="elt elt1"><i class="fas fa-sort-down"></i><input type="color" name="color" value="Choisissez votre couleur" placeholder="the color you want">
                    <div class="aside">Couleur</div>
                </div>
                <div class="elt elt1"><i class="fas fa-sort-down"></i><input type="number" name="quantity" value="1" placeholder="How many do you want ?" max="10">
                    <div class="aside">Quantité</div>
                </div>
                <div class="elt elt2"><input type="add" name="add" value="Ajouter au panier" placeholder="Where you want to pick-up"></div>
            </div>
        </article>
    </div>

    <!-- Le footer -->
    <footer>
        <div class="h2"></div>
        <div class="list">
            <div class="elt"><i class="fas fa-hands-helping"></i>Partenariat</div>
            <div class="elt"><i class="fas fa-gavel"></i>Contours légales</div>
            <div class="elt"><i class="fas fa-envelope-open-text"></i><a href="mailto:contact@ohmyfood.com">Nous joindre</a></div>
        </div>
    </footer>

</body>

</html>
